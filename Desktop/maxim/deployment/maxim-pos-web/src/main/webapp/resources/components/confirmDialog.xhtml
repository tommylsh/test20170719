<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="id" default="confirmDialog" required="true" />
	<composite:attribute name="header" default="#{msg['simple']['info']}" />
	<composite:attribute name="message" required="true" />
	<composite:attribute name="widgetVar" default="widgetVar"
		required="true" />

	<composite:attribute name="oncomplete" default="true" required="true" />
	<composite:attribute name="action" default="true" required="true"
		targets="confirmButton" />
	<composite:attribute name="update" required="false" />

</composite:interface>

<composite:implementation>

	<p:confirmDialog id="#{cc.attrs.id}" header="#{cc.attrs.header}"
		message="messages #{cc.attrs.message}" severity="alert"
		widgetVar="#{cc.attrs.widgetVar}">

		<p:commandButton value="#{msg['simple']['yes']}" id="confirmButton"
			action="#{cc.attrs.action}" oncomplete="#{cc.attrs.oncomplete}"
			update="#{cc.attrs.update}" />

		<p:commandButton value="#{msg['simple']['no']}"
			onclick="#{cc.attrs.oncomplete}" type="button" />

	</p:confirmDialog>
</composite:implementation>
</html>
