<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:form id="menuForm">

		<p:menubar autoDisplay="false" style="margin-bottom: 10px;">

			<c:forEach items="#{commonController.userFolders}" var="folderVar">

				<p:submenu label="#{folderVar.name}" icon="ui-icon-check"
					rendered="#{folderVar.enabled}">

					<c:forEach items="#{folderVar.linkDtos}" var="linkVar">
						<p:menuitem value="#{linkVar.name}"
							url="#{FaceUtils.getContextPath()}#{linkVar.url}"
							rendered="#{linkVar.enabled}" />
					</c:forEach>

				</p:submenu>

			</c:forEach>


			<p:submenu
				label="#{msg['security']['user']} : #{userDetailsService.getUserName()}"
				icon="ui-icon-check" style="text-align: right;">

				<p:menuitem value="#{msg['security']['logout']}"
					url="#{FaceUtils.getContextPath()}/spring/secure/j_spring_security_logout" />
			</p:submenu>
		</p:menubar>

	</h:form>

</html>
