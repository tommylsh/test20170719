<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="id" required="false" />
	<composite:attribute name="text" required="true" />
	<composite:attribute name="rendered" required="false" default="true" />

</composite:interface>

<composite:implementation>

	<p:outputPanel styleClass="ui-messages-info" id="#{cc.attrs.id}" rendered="#{cc.attrs.rendered}">
		<h:outputText value="#{cc.attrs.text}" />
	</p:outputPanel>
	
</composite:implementation>
</html>
